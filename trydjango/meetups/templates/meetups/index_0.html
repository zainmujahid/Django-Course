{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>All Meetups</title>
	<link rel="stylesheet" type="text/css" href="{% static 'meetups/styles/base.css' %}">
</head>
<body>
	<h1>All Meetups</h1>
	<p>Hello World!</p>
	{% if show_meetups %}
		<!-- <h2>{{ meetups.0.title }}</h2> -->
		{% for meetup_item in meetups %}
			<p>{{ meetup_item.title }}</p>
		{% endfor %}
	{% else %}
		<p>No Meetups Found</p>
	{% endif %}

</body>
</html>
